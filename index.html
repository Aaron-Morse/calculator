<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Azeret+Mono&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="calculator">
      <div class="display" aria-live="polite"></div>
      <button class="ac">AC</button>
      <button class="plus-minus">+/-</button>
      <button class="operator modulo" data-value="%">%</button>
      <button class="operator divide" data-value="/">&divide;</button>
      <button class="number" data-value="7">7</button>
      <button class="number" data-value="8">8</button>
      <button class="number" data-value="9">9</button>
      <button class="operator times" data-value="*">&times;</button>
      <button class="number" data-value="4">4</button>
      <button class="number" data-value="5">5</button>
      <button class="number" data-value="6">6</button>
      <button class="operator minus" data-value="-">&minus;</button>
      <button class="number" data-value="1">1</button>
      <button class="number" data-value="2">2</button>
      <button class="number" data-value="3">3</button>
      <button class="operator plus" data-value="+">&plus;</button>
      <button class="number zero" data-value="0">0</button>
      <button class="number period">.</button>
      <button class="operator equals" data-value="=">&equals;</button>
    </div>
    <script src="app.js"></script>
  </body>
</html>
