<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>

    <div class="calculator">
        <div class="display">0</div>
        <div class="row">
            <div class="ac">AC</div>
        </div>
        <div class="row">
            <div class="plus-minus">+/-</div>
        </div>
        <div class="row">
            <div class="operator modulo">%</div>
        </div>
        <div class="row">
            <div class="operator divide">&divide;</div>
        </div>
        <div class="row">
            <div class="number">7</div>
        </div>
        <div class="row">
            <div class="number">8</div>
        </div>
        <div class="row">
            <div class="number">9</div>
        </div>
        <div class="row">
            <div class="operator times">&times;</div>
        </div>
        <div class="row">
            <div class="number">4</div>
        </div>
        <div class="row">
            <div class="number">5</div>
        </div>
        <div class="row">
            <div class="number">6</div>
        </div>
        <div class="row">
            <div class="operator minus">&minus;</div>
        </div>
        <div class="row">
            <div class="number">1</div>
        </div>
        <div class="row">
            <div class="number">2</div>
        </div>
        <div class="row">
            <div class="number">3</div>
        </div>
        <div class="row">
            <div class="operator plus">&plus;</div>
        </div>
        <div class="row zero-parent">
            <div class="zero number">0</div>
        </div>
        <div class="row">
            <div class="period number">.</div>
        </div>
        <div class="row">
            <div class="operator equals">&equals;</div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
